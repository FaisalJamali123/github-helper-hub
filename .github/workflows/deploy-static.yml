name: Build and Deploy Static Site
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build Static Files
        run: npm run build
      - name: Copy Public Files
        run: |
          cp -r public/* dist/
          cp robots.txt dist/
          cp sitemap.xml dist/
          cp .htaccess dist/
      - name: Deploy to Static Repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main
          destination_repo: FaisalJamali123/github-helper-hub-static
          force_orphan: true